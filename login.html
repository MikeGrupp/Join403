<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Login</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/Logo1.svg">

    <script src="./scripts/database-controller.js"></script>
    <script src="./script.js"></script>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/board.js"></script>
    <script src="./scripts/notifications.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="stylesheet" href="styles/notifications.css" />
    <link rel="stylesheet" href="styles/logo_animation.css" />
    <link rel="stylesheet" href="styles/media.css" />
</head>

<body onload="initLogin()">
    <div class="fadeout-box"></div>
    <main class="center fadein-box">
        <img class="logo-animation" src="./assets/img/Logo1.svg" alt="Join logo">
        <div class="signup_btn">
            <h3>Not a Join user?</h3>
            <button class="standard_btn" onclick="window.location.href='./signup.html'">Sign up</button>
        </div>
        <div class="login">
            <div class="headline">
                <h1>Log in</h1>
                <div class="blue_line"></div>
            </div>
            <form class="login_form" onsubmit="login(); return false;">
                <label class="vcenter">
                    <input class="standard_ipt" type="email" id="email" required placeholder="Email" maxlength="30">
                    <img src="./assets/img/mail.svg" class="input_icon" alt="mail icon">
                </label>
                <label class="vcenter">
                    <input class="standard_ipt" type="password" id="password" required placeholder="Password">
                    <img src="./assets/img/lock.svg" onclick="togglePassword('password', 'toggle_password')"
                        id="toggle_password" class="input_icon pointer" alt="lock icon">
                </label>
                <label class="remember_login">
                    <input class="checkbox" type="checkbox" id="rememberLogin">
                    <span>Remember me</span>
                </label>
                <div class="login_buttons">
                    <button class="standard_btn" type="submit">Log in</button>
                    <span class="white_btn pointer" onclick="guestLogin()">Guest Log in</span>
                </div>
            </form>
        </div>
        <div class="linkbox">
            <a class="summary" href="privacy.html">
                <p class="link">Privacy Policy</p>
            </a>
            <a class="summary" href="legal_notice.html">
                <p class="link">Legal notice</p>
            </a>
        </div>
    </main>
    <div class="msg_box" id="msgBox"></div>
    <ul id="notifications" class="notifications"></ul>

</body>

</html>
