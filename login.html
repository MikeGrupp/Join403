<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Login</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/Logo1.svg">

    <script src="./scripts/database-controller.js"></script>
    <script src="./script.js"></script>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/board.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/media.css" />
    <link rel="stylesheet" href="styles/login.css" />
</head>

<body>
    <main class="center">
        <img class="logo" src="./assets/img/Logo1.svg" alt="Join logo">
        <div class="signup_btn">
            <h3>Not a Join user?</h3>
            <a href="./signup.html"><button class="standard_btn">Sign up</button></a>
        </div>
        <div class="login">
            <div class="card_header">
                <div class="back_arrow">
                    <img class="" src="./assets/img/arrow-left.svg" onclick="previousPage()" alt="previous page" />
                </div>
                <div class="headline">
                    <h1>Log in</h1>
                    <div class="blue_line"></div>
                </div>
            </div>
            <form class="login_form" onsubmit="login(); return false;">
                <label>
                    <input class="standard_ipt" type="email" id="email" required placeholder="Email">
                    <img src="./assets/img/mail.svg" class="input_icon" alt="mail icon">
                </label>
                <label>
                    <input class="standard_ipt" type="password" id="password" required placeholder="Password">
                    <img src="./assets/img/lock.svg" onclick="togglePassword()" id="toggle_password"
                        class="input_icon pointer" alt="lock icon">
                </label>
                <label class="remember_login">
                    <input class="checkbox" type="checkbox" id="rememberLogin" oninput="rememberLogin()">
                    <p>Remember me</p>
                </label>
                <div class="login_buttons">
                    <button class="standard_btn" type="submit">Log in</button>
                    <span class="white_btn pointer" onclick="guestLogin()">Guest Log in</span>
                </div>
            </form>
        </div>
        <div class="linkbox">
            <a class="summary" href="privacy.html">
                <p class="link">Privacy Policy</p>
            </a>
            <a class="summary" href="legal_notice.html">
                <p class="link">Legal notice</p>
            </a>
    </main>
    <div class="msg_box" id="msgBox"></div>

</body>

</html>
