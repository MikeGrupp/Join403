<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Sign up</title>

    <script src="./scripts/database-controller.js"></script>
    <script src="./scripts/signup.js"></script>
    <script src="./script.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/media.css" />
    <link rel="stylesheet" href="styles/login.css" />
</head>

<body>
    <main class="center">
        <img class="logo" src="./assets/img/Logo1.svg" alt="Join logo">
        <div class="signup">
            <div class="card_header">
                <div class="back_arrow">
                    <img class="" src="./assets/img/arrow-left.svg" onclick="previousPage()" alt="previous page" />
                </div>
                <div class="headline">
                    <h1>Sign up</h1>
                    <div class="blue_line"></div>
                </div>
            </div>
            <form class="signup_form" onsubmit="addUser(); return false;">
                <label>
                    <input class="standard_ipt" type="text" id="name" oninput="checkFormInputs()" required placeholder="Name">
                    <img src="./assets/img/person.svg" class="input_icon" alt="person icon">
                </label>
                <label>
                    <input class="standard_ipt" type="email" id="email" oninput="checkFormInputs()" required placeholder="Email">
                    <img src="./assets/img/mail.svg" class="input_icon" alt="mail icon">

                </label>
                <label>
                    <input class="standard_ipt" type="password" id="password" oninput="checkFormInputs()" required placeholder="Password">
                    <img src="./assets/img/lock.svg" class="input_icon" alt="lock icon">

                </label>
                <label>
                    <input class="standard_ipt" type="password" id="passwordConfirm" oninput="checkFormInputs()" required placeholder="Confirm Password">
                    <img src="./assets/img/lock.svg" class="input_icon" alt="lock icon">
                </label>
                <label class="check_policy">
                    <input class="checkbox" type="checkbox" id="privacyPolicy" oninput="checkFormInputs()" required>
                    <p>I accept the <a class="blue_word" href="privacy.html"><span class="blue_word">Privacy
                                policy</span></a></p>
                </label>
                <button class="standard_btn" type="submit" id="submitButton" disabled>Sign up</button>
            </form>
        </div>
        <div class="linkbox">
            <a class="summary" href="privacy.html">
                <p class="link">Privacy Policy</p>
            </a>
            <a class="summary" href="legal_notice.html">
                <p class="link">Legal notice</p>
            </a>
    </main>
</body>

</html>
