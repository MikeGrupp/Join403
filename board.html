<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <script src="./scripts/submenu.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/submenu.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/media.css" />
    <link rel="stylesheet" href="styles/board.css" />
  </head>
  <body onload="load('board', 'SM')">
    <header id="header" class="header"></header>
    <dialog id="submenu_dialog" class="submenu_dialog"></dialog>
    <div class="sidebar" id="sidebar"></div>
    <main>
      <div class="wrapper">
        <div class="taskbar">
          <div class="board_headline">
            <h1>Board</h1>
          </div>
          <div class="find_add_task">
            <div class="board_searchbar">
              <input type="text" />
              <img src="assets/img/search.svg" alt="search" />
            </div>
            <button class="add_task_button">
              Add task
              <img src="assets/img/add.svg" alt="add" />
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
