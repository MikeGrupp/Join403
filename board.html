<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <script src="./scripts/submenu.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/contacts.js"></script>
    <script src="./scripts/contacts-page.js"></script>
    <script src="./scripts/database-controller.js"></script>
    <script src="./script.js"></script>
    <script src="./scripts/board.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/submenu.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/user-colors.css" />
    <link rel="stylesheet" href="styles/media.css" />
    <link rel="stylesheet" href="styles/board.css" />
  </head>
  <body onload="load('board', 'SM'), initBoard()">
    <header id="header" class="header"></header>
    <dialog id="submenu_dialog" class="submenu_dialog"></dialog>
    <div class="sidebar" id="sidebar"></div>
    <div
      class="taskdetail_bg d-none"
      id="taskDetailBg"
      onclick="taskMoveBack()"
    >
      <div
        class="taskdetail"
        id="taskDetail"
        onclick="event.stopPropagation()"
      ></div>
    </div>
    <main>
      <div class="wrapper">
        <div class="board">
          <div class="taskbar">
            <div class="board_headline">
              <h1>Board</h1>
            </div>
            <div class="find_add_task">
              <div class="board_searchbar">
                <input
                  id="taskSearch"
                  type="text"
                  placeholder="Find Task"
                  oninput="search()"
                />
                <div class="board_searchbar_img">
                  <img src="assets/img/search.svg" alt="search" />
                </div>
              </div>
              <button class="add_task_button">
                Add task
                <img src="assets/img/add.svg" alt="add" />
              </button>
            </div>
          </div>
          <div class="kanban_board">
            <div class="board_todo">
              <div class="board_subline">
                To do
                <img
                  class="board_subline_img"
                  src="assets/img/plus_button.svg"
                  alt="add Task"
                />
              </div>
              <div
                class="board_tasks"
                ondrop="moveTo('Todo')"
                ondragover="allowDrop(event); highlight('boardTodo')"
                ondragleave="removeHighlight('boardTodo')"
                ondragstart="highlightBorder()"
                id="boardTodo"
              >
                <div class="board_no_task">No tasks To do</div>
              </div>
            </div>
            <div class="board_todo">
              <div class="board_subline">
                In progress
                <img
                  class="board_subline_img"
                  src="assets/img/plus_button.svg"
                  alt="add Task"
                />
              </div>
              <div
                class="board_tasks"
                ondrop="moveTo('InProgress')"
                ondragover="allowDrop(event); highlight('boardInProgress')"
                ondragleave="removeHighlight('boardInProgress')"
                ondragstart="highlightBorder()"
                id="boardInProgress"
              >
                <div class="board_no_task">No tasks In progress</div>
              </div>
            </div>
            <div class="board_todo">
              <div class="board_subline">
                Await feedback
                <img
                  class="board_subline_img"
                  src="assets/img/plus_button.svg"
                  alt="add Task"
                />
              </div>
              <div
                class="board_tasks"
                ondrop="moveTo('AwaitFeedback')"
                ondragover="allowDrop(event); highlight('boardAwaitFeedback')"
                ondragleave="removeHighlight('boardAwaitFeedback')"
                ondragstart="highlightBorder()"
                id="boardAwaitFeedback"
              >
                <div class="board_no_task">No tasks Await feedback</div>
              </div>
            </div>
            <div class="board_todo">
              <div class="board_subline">Done</div>
              <div
                class="board_tasks"
                ondrop="moveTo('Done')"
                ondragover="allowDrop(event); highlight('boardDone')"
                ondragleave="removeHighlight('boardDone')"
                ondragstart="highlightBorder()"
                id="boardDone"
              >
                <div class="board_no_task">No tasks Done</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
