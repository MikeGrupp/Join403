<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/Logo1.svg" />

    <script src="./scripts/submenus.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/contacts.js"></script>
    <script src="./scripts/contacts-page.js"></script>
    <script src="./scripts/database-controller.js"></script>
    <script src="./script.js"></script>
    <script src="./scripts/board.js"></script>
    <script src="scripts/task.js" defer></script>
    <script src="scripts/utils.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/submenus.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/user-colors.css" />
    <link rel="stylesheet" href="styles/task.css" />
    <link rel="stylesheet" href="styles/media.css" />
    <link rel="stylesheet" href="styles/board.css" />
  </head>
  <body onload="initAddTask()">
    <header id="header" class="header"></header>
    <dialog id="submenu_dialog" class="submenu_dialog"></dialog>
    <div class="sidebar" id="sidebar"></div>
    <main>
      <div class="addTask_container" id="addTaskContainer">
        <div class="addTask_content">
          <div class="addTask_headline">
            <h1>Add Task</h1>
          </div>
          <div class="addTask_formular">
            <div class="addTask_formular_left">
              <div class="addTask_formular_first">
                <label class="addTask_formular_headline" for="AddTaskTitle">
                  Title
                  <p style="color: red">*</p>
                </label>
                <input
                  class="input"
                  placeholder="Enter a title"
                  id="AddTaskTitle"
                  name="title"
                  type="text"
                />
                <div class="dropdown_wrapper">
                  <div class="addTask_required d-none" id="addTaskRequiredTitle">
                    This field is required
                  </div>
                </div>
              </div>
              <div class="addTask_formular_second">
                <label
                  class="addTask_formular_headline"
                  for="AddTaskDescription"
                >
                  Description
                </label>
                <textarea
                  placeholder="Enter a Description"
                  id="AddTaskDescription"
                  name="Description"
                  type="text"
                ></textarea>
              </div>
              <div class="addTask_formular_second">
                <label
                  class="addTask_formular_headline"
                  for="AddTaskAssignedTo"
                >
                  Assigned to
                </label>
                <div class="addTask_subtask_container" id="addTaskContactContainer">
                  <input
                    class="input_with_button"
                    id="AddTaskAssignedTo"
                    name="AssignedTo"
                    type="text"
                    placeholder="Select contacts to assign"
                    onfocus="inputDropdownMenuFocus()"
                    oninput="searchContacts()"
                  >
                  </input>
                  <div class="delete_button">
                    <button class="add_button" onclick="arrowDropdownMenu()">
                      <img id="dropdownButton" style="width: 14px; height: 14px;"  src="assets/img/pfeil_nach_unten.png" alt="">
                    </button>
                  </div>
                </div>
                <div class="dropdown_wrapper">
                  <div class="dropdown_container d-none" id="dropdownContainer">
                  </div>
                </div>
                <div class="dropdown_wrapper">
                  <div class="AddTask_assigned_contacts" id="AssignedContactsContainer">
                  </div>
                </div>
              </div>
            </div>
            <div class="addTask_border"></div>
            <div class="addTask_formular_right">
              <div class="addTask_formular_first">
                <label class="addTask_formular_headline" for="AddTaskDate">
                  Due Date
                  <p style="color: red">*</p>
                </label>
                <input
                  id="AddTaskDate"
                  class="input"
                  name="Date"
                  type="date"
                />
                <div class="dropdown_wrapper">
                  <div class="addTask_required d-none" id="addTaskRequiredDueDate">
                    This field is required
                  </div>
                </div>
              </div>
              <div class="addTask_formular_second" >
                <div class="addTask_formular_headline">
                  Prio
                </div>
                <div class="addTask_prio_container" id="prioContainer">
                  <div class="addTask_prio" id="prioUrgent" onclick="renderPrio('urgent')">
                    Urgent
                    <img src="assets/img/prio_urgent.svg" alt="Urgent" />
                  </div>
                  <div class="addTask_prio addTask_prio_focus_medium" id="prioMedium" onclick="renderPrio('medium')" >
                    Medium
                    <img src="assets/img/Prio media.svg" alt="Medium" />
                  </div>
                  <div class="addTask_prio" id="prioLow" onclick="renderPrio('low')">
                    Low
                    <img src="assets/img/prio_low.svg" alt="Low" />
                  </div>
                </div>
              </div>
              <div class="addTask_formular_second">
                <label class="addTask_formular_headline" for="AddTaskCategory">
                  Category
                  <p style="color: red">*</p>
                </label>
                <div id="AddTaskCategory" class="div_with_button" onclick="dNone('dropdownContainerCategory'), rotate90('dropdownButtonCategory')">
                  <div id="AddTaskCategoryHeadline">
                    Select Task Category
                  </div>
                  <div class="delete_button">
                    <button class="add_button">
                      <img id="dropdownButtonCategory" style="width: 14px; height: 14px;"  src="assets/img/pfeil_nach_unten.png" alt="">
                    </button>
                  </div>
                </div>
                <div class="dropdown_wrapper">
                  <div class="dropdown_container d-none" id="dropdownContainerCategory">
                    <div class="dropdown_option" onclick="renderCategory('Technical Task'), dNone('dropdownContainerCategory'), rotate90('dropdownButtonCategory')">
                      <div class="dropdown_name_category" >
                          Technical Task
                      </div>
                    </div>
                    <div class="dropdown_option" onclick="renderCategory('User Story'), dNone('dropdownContainerCategory'), rotate90('dropdownButtonCategory')">
                      <div class="dropdown_name_category">
                          User Story
                      </div>
                    </div>
                  </div>
                </div>
                <div class="dropdown_wrapper">
                  <div class="addTask_required d-none" id="addTaskRequiredCategory">
                    This field is required
                  </div>
                </div>
              </div>
              <div class="addTask_formular_second">
                <label class="addTask_formular_headline" for="AddTaskSubtask">
                  Subtask
                </label>
                <div class="addTask_subtask_container" id="AddTaskSubtaskContainer">
                  <input
                    class="input_with_button"
                    placeholder="Add new subtask"
                    id="AddTaskSubtask"
                    name="subtask"
                    type="text"
                    oninput="addTaskRenderAddButton();"
                  />
                  <div class="delete_button" id="AddTaskSubtaskDeleteButton">
                    <button class="add_button" onclick="addTaskRenderAddButtonPlusButton()">
                      <img src="assets/img/Property 1=add.svg" alt="add" />
                    </button>
                  </div>
                </div>
                  <div class="dropdown_wrapper">
                    <div class="subtask_container" id="subtaskContainer">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <div class="wrapper">
          <div class="addTask_button_container">
            <div class="addTask_button_info">
              <p style="color: red">*</p>
              This field is required
            </div>
            <div class="addTask_button_content">
              <button
                id="addTaskButtonCancel"
                onmouseover="addTaskRenderCancelButton();"
                class="white_btn pointer"
                onmouseout="addTaskResetCancelButton();"
                onclick="clearAddTask()"
              >
                Clear <img src="assets/img/button_cancel.svg" alt="cancel" />
              </button>
              <button class="standard_btn" onclick="AddTask()">
                Create Task
                <img src="assets/img/check.svg" alt="Create Task" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
