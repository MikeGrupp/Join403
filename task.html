<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/Logo1.svg" />

    <script src="./scripts/submenus.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/contacts.js"></script>
    <script src="./scripts/contacts-page.js"></script>
    <script src="./scripts/database-controller.js"></script>
    <script src="./script.js"></script>
    <script src="./scripts/board.js"></script>
    <script src="scripts/task.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/submenus.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/user-colors.css" />
    <link rel="stylesheet" href="styles/task.css" />
    <link rel="stylesheet" href="styles/media.css" />
  </head>
  <body onload="load('task')">
    <header id="header" class="header"></header>
    <dialog id="submenu_dialog" class="submenu_dialog"></dialog>
    <div class="sidebar" id="sidebar"></div>
    <main>
      <div class="addTask_container">
        <div class="addTask_content">
          <div class="addTask_headline">
            <h1>Add Task</h1>
          </div>
          <form class="addTask_formular" action="">
            <div class="addTask_formular_left">
              <div class="addTask_formular_first">
                <label class="addTask_formular_headline" for="AddTaskTitle">
                  Title
                  <p style="color: red">*</p>
                </label>
                <input
                  class="input"
                  placeholder="Enter a title"
                  id="AddTaskTitle"
                  name="title"
                  type="text"
                  required
                />
              </div>
              <div class="addTask_formular_second">
                <label
                  class="addTask_formular_headline"
                  for="AddTaskDescription"
                >
                  Description
                </label>
                <textarea
                  placeholder="Enter a Description"
                  id="AddTaskDescription"
                  name="Description"
                  type="text"
                ></textarea>
              </div>
              <div class="addTask_formular_second">
                <label
                  class="addTask_formular_headline"
                  for="AddTaskAssignedTo"
                >
                  Assigned to
                </label>
                <select id="AddTaskAssignedTo" name="AssignedTo" type="text">
                  <option value="" disabled selected hidden>
                    Select your option
                  </option>
                  <option value="canada">Canada</option>
                  <option value="usa">USALER</option>
                </select>
              </div>
            </div>
            <div class="addTask_border"></div>
            <div class="addTask_formular_right">
              <div class="addTask_formular_first">
                <label class="addTask_formular_headline" for="AddTaskDate">
                  Due Date
                  <p style="color: red">*</p>
                </label>
                <input
                  id="AddTaskDate"
                  class="input"
                  required
                  name="Date"
                  type="date"
                />
              </div>
              <div class="addTask_formular_second">
                <div class="addTask_formular_headline">
                  Prio
                  <p style="color: red">*</p>
                </div>
                <div class="addTask_prio_container">
                  <div class="addTask_prio">
                    Urgent
                    <img src="assets/img/prio_urgent.svg" alt="Urgent" />
                  </div>
                  <div class="addTask_prio">
                    Medium
                    <img src="assets/img/prio_medium.svg" alt="Medium" />
                  </div>
                  <div class="addTask_prio">
                    Low
                    <img src="assets/img/prio_low.svg" alt="Low" />
                  </div>
                </div>
              </div>
              <div class="addTask_formular_second">
                <label class="addTask_formular_headline" for="AddTaskCategory">
                  Category
                  <p style="color: red">*</p>
                </label>
                <select
                  required
                  placeholder="Select task category"
                  id="AddTaskCategory"
                  name="Category"
                  type="text"
                >
                  <option value="" disabled selected hidden>
                    Select your option
                  </option>
                  <option value="canada">Canada</option>
                  <option value="usa">USA</option>
                </select>
              </div>
              <div class="addTask_formular_second">
                <label class="addTask_formular_headline" for="AddTaskSubtask">
                  Subtask
                </label>
                <div
                  class="addTask_subtask_container"
                  id="AddTaskSubtaskContainer"
                >
                  <input
                    class="input_with_button"
                    placeholder="Add new subtask"
                    id="AddTaskSubtask"
                    name="subtask"
                    type="text"
                    oninput="addTaskRenderAddButton();"
                  />
                  <div class="delete_button" id="AddTaskSubtaskDeleteButton">
                    <button class="add_button">
                      <img src="assets/img/Property 1=add.svg" alt="add" />
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="wrapper">
          <div class="addTask_button_container">
            <div class="addTask_button_info">
              <p style="color: red">*</p>
              This field is required
            </div>
            <div class="addTask_button_content">
              <button
                id="addTaskButtonCancel"
                onmouseover="addTaskRenderCancelButton();"
                class="white_btn pointer"
                onmouseout="addTaskResetCancelButton();"
              >
                Clear <img src="assets/img/button_cancel.svg" alt="cancel" />
              </button>
              <button class="standard_btn">
                Create Task
                <img src="assets/img/check.svg" alt="Create Task" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
