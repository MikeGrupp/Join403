<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <script src="./scripts/submenu.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/database-controller.js"></script>
    <script src="./script.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/submenu.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="stylesheet" href="styles/media.css" />
  </head>
  <body onload="load('contacts', 'SM')">
    <header id="header" class="header"></header>
    <dialog id="submenu_dialog" class="submenu_dialog"></dialog>
    <div class="sidebar" id="sidebar"></div>
    <main class="contact_main">
      <div class="contact_list_container">
        <div class="add_contact_container">
          <button class="add_contact">Add new contact <img src="./assets/img/person_add.svg" alt="add a new contact to the List"></button>
        </div>
        <dl class="contact_list">
          <dt>A</dt>
          <div class="horizontal_line"></div>
          <dd>
            <button class="contact">
              <span class="profile_badge bg_orange">AM</span>
              <span class="contact_name_mail">
                <span>Anton Mayer</span>
                <span class="mail">antom@gmail.com</span>
              </span>
            </button>
          </dd>
          <dd>
            <button class="contact">
              <span class="profile_badge bg_violet">AS</span>
              <span class="contact_name_mail">
                <span>Anja Schulz</span>
                <span class="mail">schulz@hotmail.com</span>
              </span>
            </button>
          </dd>
          <dt>B</dt>
          <div class="horizontal_line"></div>
          <dd>
            <button class="contact">
              <span class="profile_badge bg_violet_blue ">BZ</span>
              <span>Benedikt Ziegel</span>
            </button>
          </dd>
          <dt>D</dt>
          <div class="horizontal_line"></div>
          <dd>
            <button class="contact">
              <span class="profile_badge bg_helitrope">DE</span>
              <span>David Eisenberg</span>
            </button>
          </dd>
          <dt>E</dt>
          <div class="horizontal_line"></div>
          <dd>
            <button class="contact">
              <span class="profile_badge bg_yellow">EF</span>
              <span>Eva Fischer</span>
            </button>
          </dd>
        </dl>
      </div>
      <div class="contact_details_container">
        <div class="title_group">
          <h1>Contacts</h1>
          <div class="vertical_line"></div>
          <p role="doc-subtitle">Better with a team</p>
        </div>        
      </div>
    </main>
  </body>
</html>
